<!DOCTYPE html>
<html>
<body>



<textarea id="myTextarea2" rows="2" cols="55" style="font-size: 18px" wrap="hard" spellcheck="false">https://www.pixiv.net/ajax/novel/</textarea>
<button onclick="grabtxt()">Click me</button>
<p id="display"></p>


    
<script>
async function grabtxt(){
    const res = await fetch(document.getElementById("myTextarea2").value);
    const res2  = await res.text();
    const res3 = JSON.parse(res2);
    const res4 = res3.body;
    document.getElementById("display").innerHTML = JSON.stringify(res4);
}


    
</script>    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
